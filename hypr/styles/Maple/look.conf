#####################
### LOOK AND FEEL ###
#####################
general {

    col.active_border = rgb(ff9152) rgb(ffbc7b) rgb(ff8358) 45deg

    col.inactive_border = rgb(222c3a)

    resize_corner = 1
    extend_border_grab_area = 15

    border_size = 8
    no_border_on_floating = false
    resize_on_border = true

}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 16
    active_opacity = 1.0
    inactive_opacity = 0.75
    

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
	brightness = 0.5
	noise = 0.0
    contrast = 2.0
	vibrancy = 1.0
    }
}

animations {
    bezier = linear, 0, 0, 1, 1
    animation = windows, 1, 3, linear, popin 90%
    animation = border, 1, 2, linear
}

misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}
